name: "pre-release"
on:
  push:
    
jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - name: build
        uses: actions/checkout@v2
      - run: make

      - name: upload
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          prerelease: true
          artifacts: "out/Kino.pub.zip"